<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./css/style.css">

<body>
  <h1>Pesquisa de usuários</h1>

    <input id="inputSearch" type="text" placeholder="Busca">

  <div class="filtered-area">

      <h2><span id="foundUsers">Nenhum usuário filtrado</span> </h2>
      <div id="tabUsers"></div/>

    <div id="filteredStatics">
      <h2> <span id="foundStatics">Nada a ser exibido</span></h2>
      <div id="tabStatics"></div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
